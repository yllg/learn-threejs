<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>顶点索引复用顶点数据</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            /* 隐藏body窗口区域滚动条 */
        }
    </style>
    <!--引入three.js三维引擎-->
    <!-- <script src="http://www.yanhuangxueyuan.com/versions/threejsR92/build/three.js"></script> -->
    <!-- <script src="http://www.yanhuangxueyuan.com/threejs/build/three.js"></script> -->
    <!-- 最新的插件要和最新的three匹配 -->
    <script src="../three.js"></script>
    <script src="../OrbitControls.js"></script>
</head>

<body>
    <script>
        /**
         * 创建场景对象Scene
         */
        var scene = new THREE.Scene();

        // 辅助坐标系  参数250表示坐标系大小，可以根据场景大小去设置
        // X:H红线；Y:绿线；Z：蓝线
        var axisHelper = new THREE.AxesHelper(250);
        scene.add(axisHelper);

        /**
         * 光源设置
         */
        //点光源
        var point = new THREE.PointLight(0xffffff);
        point.position.set(400, 200, 300); //点光源位置
        scene.add(point); //点光源添加到场景中
        // 点光源2  位置和point关于原点对称
        var point2 = new THREE.PointLight(0xffffff);
        point2.position.set(-400, -200, -300); //点光源位置
        scene.add(point2); //点光源添加到场景中
        //环境光
        // var ambient = new THREE.AmbientLight(0x444444);
        // scene.add(ambient);
        console.log(scene)
        console.log(scene.children)

        /**
         * 相机设置
         */
        var width = window.innerWidth; //窗口宽度
        var height = window.innerHeight; //窗口高度
        var k = width / height; //窗口宽高比
        var s = 200; //三维场景显示范围控制系数，系数越大，显示的范围越大
        //创建相机对象
        var camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000);
        camera.position.set(200, 300, 200); //设置相机位置
        camera.lookAt(scene.position); //设置相机方向(指向的场景对象)
        /**
         * 创建渲染器对象
         */
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(width, height); //设置渲染区域尺寸
        renderer.setClearColor(0xffffff, 1); //设置背景颜色
        document.body.appendChild(renderer.domElement); //body元素中插入canvas对象

        function render() {
            renderer.render(scene, camera); //执行渲染操作
            requestAnimationFrame(render); //请求再次执行渲染函数render
        }
        render();
        // 通过引入OrbitControls.js控件实现，目录 examples\js\controls
        var controls = new THREE.OrbitControls(camera, renderer.domElement); //创建控件对象

        /**
         * 创建网格模型
         */
        var geometry = new THREE.BufferGeometry(); //声明一个空几何体对象
        //类型数组创建顶点位置position数据
        var vertices = new Float32Array([
            0, 0, 0, //顶点1坐标
            80, 0, 0, //顶点2坐标
            80, 80, 0, //顶点3坐标
            0, 80, 0, //顶点4坐标
            0, 0, 80, //顶点5坐标
            80, 0, 80, //顶点6坐标
        ]);
        // 创建属性缓冲区对象
        var attribue = new THREE.BufferAttribute(vertices, 3); //3个为一组
        // 设置几何体attributes属性的位置position属性
        geometry.attributes.position = attribue
        var normals = new Float32Array([
            0, 1, 0, //顶点1法向量
            0, 1, 0, //顶点2法向量
            0, 0, 1, //顶点3法向量
            0, 0, 1, //顶点4法向量
            0, 0, 1, //顶点5坐标
            0, 0, 1, //顶点6坐标
        ]);
        // 设置几何体attributes属性的位置normal属性
        geometry.attributes.normal = new THREE.BufferAttribute(normals, 3); //3个为一组,表示一个顶点的xyz坐标

        // Uint16Array类型数组创建顶点索引数据
        // 无符号16位整型，索引只能是整数，其他顶点数据可能是小数所以用float
        var indexes = new Uint16Array([
            // 0对应第1个顶点位置数据、第1个顶点法向量数据
            // 1对应第2个顶点位置数据、第2个顶点法向量数据
            // 索引值3个为一组，表示一个三角形的3个顶点
            0, 1, 2,
            0, 2, 3,
            0, 4, 5,
            0, 5, 1,
        ])
        // 索引数据赋值给几何体的index属性
        // 本来两个矩形面是4个三角面，要4*3=12个顶点，这里复用，只需要6个顶点数据
        geometry.index = new THREE.BufferAttribute(indexes, 1); //1个为一组

        // 测试光照效果，不能使用MeshBasicMaterial，换成 MeshLambertMaterial 或者 MeshPhongMaterial 就行
        // 三角面(网格)渲染模式
        var material1 = new THREE.MeshPhongMaterial({
            // 使用顶点颜色数据渲染模型，不需要再定义color属性
            color: 0x00ff00, //三角面颜色
            // vertexColors: THREE.VertexColors, //以顶点颜色为准
            side: THREE.DoubleSide //两面可见
        }); //材质对象
        var mesh = new THREE.Mesh(geometry, material1); //网格模型对象Mesh
        scene.add(mesh); //网格模型添加到场景中
    </script>
</body>

</html>
