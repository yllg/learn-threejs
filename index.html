<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>第一个three.js文件_WebGL三维场景</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            /* 隐藏body窗口区域滚动条 */
        }
    </style>
    <!--引入three.js三维引擎-->
    <!-- <script src="http://www.yanhuangxueyuan.com/versions/threejsR92/build/three.js"></script> -->
    <!-- <script src="http://www.yanhuangxueyuan.com/threejs/build/three.js"></script> -->
    <!-- 最新的插件要和最新的three匹配 -->
    <script src="./three.js"></script>
    <script src="./OrbitControls.js"></script>
</head>

<body>
    <script>
        /**
         * 创建场景对象Scene
         */
        var scene = new THREE.Scene();

        // 辅助坐标系  参数250表示坐标系大小，可以根据场景大小去设置
        // X:H红线；Y:绿线；Z：蓝线
        var axisHelper = new THREE.AxesHelper(250);
        scene.add(axisHelper);

        /**
         * 光源设置
         */
        //点光源
        var point = new THREE.PointLight(0xffffff);
        point.position.set(400, 200, 300); //点光源位置
        scene.add(point); //点光源添加到场景中
        // 点光源2  位置和point关于原点对称
        var point2 = new THREE.PointLight(0xffffff);
        point2.position.set(-400, -200, -300); //点光源位置
        scene.add(point2); //点光源添加到场景中
        //环境光
        // var ambient = new THREE.AmbientLight(0x444444);
        // scene.add(ambient);
        // console.log(scene)
        // console.log(scene.children)
        /**
         * 相机设置
         */
        var width = window.innerWidth; //窗口宽度
        var height = window.innerHeight; //窗口高度
        var k = width / height; //窗口宽高比
        var s = 200; //三维场景显示范围控制系数，系数越大，显示的范围越大
        //创建相机对象
        var camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000);
        camera.position.set(200, 300, 200); //设置相机位置
        camera.lookAt(scene.position); //设置相机方向(指向的场景对象)
        /**
         * 创建渲染器对象
         */
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(width, height); //设置渲染区域尺寸
        renderer.setClearColor(0xffffff, 1); //设置背景颜色
        document.body.appendChild(renderer.domElement); //body元素中插入canvas对象

        //执行渲染操作   指定场景、相机作为参数
        // renderer.render(scene, camera);

        // 实现立方体旋转效果, 匀速旋转
        // let T0 = new Date(); //上次时间
        // // 渲染函数
        // function render() {
        //     let T1 = new Date(); //本次时间
        //     let t = T1 - T0; //时间差
        //     T0 = T1; //把本次时间赋值给上次时间
        //     requestAnimationFrame(render);
        //     renderer.render(scene, camera); //执行渲染操作
        //     mesh.rotateY(0.001 * t); //旋转角速度0.001弧度每毫秒
        // }
        // render();

        /**
         * 创建网格模型
         */
        // 立方体网格模型
        var geometry1 = new THREE.BoxGeometry(100, 100, 100); //创建一个立方体几何对象Geometry
        var material1 = new THREE.MeshLambertMaterial({
            color: 0x0000ff,
            side: THREE.BackSide, // 只渲染背面
            transparent: true, // transparent设置为true，开启透明，否则opacity不起作用
            opacity: 0.4, // 设置材质透明度
        }); //材质对象Material
        var mesh1 = new THREE.Mesh(geometry1, material1); //网格模型对象Mesh
        mesh1.translateX(120); //球体网格模型沿X轴正方向平移120
        scene.add(mesh1); //网格模型添加到场景中

        // 球体网格模型
        var geometry2 = new THREE.SphereGeometry(60, 40, 40); //创建一个球体几何对象Geometry
        // 常规使用 Lambert 兰伯特材质
        var material2 = new THREE.MeshLambertMaterial({
            color: 0xff0000,
            transparent: true,
            opacity: 0.6,
            wireframe: true, // 将几何图形渲染为线框。 默认值为false
        }); //材质对象Material
        var mesh2 = new THREE.Mesh(geometry2, material2); //网格模型对象Mesh
        mesh2.translateY(120); //球体网格模型沿Y轴正方向平移120
        scene.add(mesh2); //网格模型添加到场景中

        // 圆柱网格模型
        var geometry3 = new THREE.CylinderGeometry(50, 50, 100, 25);; //创建一个圆柱几何对象Geometry
        // 高光效果使用 Phong 冯氏材质; 鼠标拖拽可看到圆柱体有高光效果
        var material3 = new THREE.MeshPhongMaterial({
            color: 0x00ff00,
            specular: 0xff0000,
            shininess: 92
        }); //材质对象Material
        var mesh3 = new THREE.Mesh(geometry3, material3); //网格模型对象Mesh
        mesh3.translateZ(120); //球体网格模型沿X轴正方向平移120
        // mesh3.position.set(120,0,0);//设置mesh3模型对象的xyz坐标为120,0,0
        scene.add(mesh3); //网格模型添加到场景中


        function render() {
            renderer.render(scene, camera); //执行渲染操作
            mesh1.rotateY(0.01);
            requestAnimationFrame(render); //请求再次执行渲染函数render
        }
        render();
        // 通过引入OrbitControls.js控件实现，目录 examples\js\controls
        var controls = new THREE.OrbitControls(camera, renderer.domElement); //创建控件对象
    </script>
</body>

</html>
